<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!itens().length" class="text-center">
      <p>Seu carrinho est√° vazio.</p>
    </div>
    <div *ngIf="itens().length" class="table-responsive">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of itens()" [@row]="rowState" >
            <th>({{item.quantity}} x) {{item.menuItem.name}}</th>

            <td class="text-right">{{item.value() | currency:'BRL': 'symbol'}}</td>
            <td class="text-rigth">
              <a (click)="remove(item)" class="btn danger btn-sm"><i class="fa fa-remove"></i></a>
            </td>
          </tr>
          <!-- <tr>
            <th>Frete:</th>

            <td class="text-right">R$ 8,00</td>
          </tr> -->
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency:'BRL' : 'symbol'}}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div *ngIf="itens().length" class="box-footer">
    <div class="pull-right">
      <button type="button" (click)="clear()" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
